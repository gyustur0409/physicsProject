<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <script>
        window.onload = function() {
            // 물리실험실1 버튼 요소 가져오기
            var physicsEx1Button = document.querySelector('nav a:nth-child(2)');
            
            // 클릭 이벤트 리스너 추가
            physicsEx1Button.addEventListener('click', function() {
                // physicsEx1.html로 이동
                window.location.href = 'physicsEx1.html';
            });
        };
    </script>

    <header>

    </footer>
